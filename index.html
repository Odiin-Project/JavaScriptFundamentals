<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Exercises</title>
</head>

<body>
    <!-- https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Functions#anonymous_functions_and_arrow_functions -->
    <h1>Javascript Functions</h1>

    <input id="textBoss" type="text"></input>
    <div id="outputer"></div>
    <br\>    
    <input id="textBox" type="text"></input>
    <div id="output"></div>

    <script>
        const textBoss = document.querySelector("#textBoss");
        const outputer = document.querySelector("#outputer");

        // Anonymous Function - Function Without an Name
        textBoss.addEventListener('keydown', function (event) {
            console.log(`You pressed "${event.key}".`);
            outputer.textContent = `You pressed "${event.key}".`

        });
        const textBox = document.querySelector("#textBox");
        const output = document.querySelector("#output");

        // Arrow Function
        textBox.addEventListener('keydown', (event) => output.textContent = `You pressed "${event.key}".`);

    </script>

    <!-- <script src="./script.js"></script> -->
</body>

</html>
